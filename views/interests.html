<!doctype html>
<html lang="en">
<head>
    <title>Interests</title>
    <include href="includes/header.html"></include>


<div class="container mt-3 border rounded">

    <h1>Interests</h1>
    <hr>

    <form action="#" method="post">

        <label><strong>In-door Interests</strong></label><br>
        <div class="row ml-3">
            <repeat group="{{ @allInInterests}}" value="{{ @inInterest}}">
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="{{ @inInterest}}" name="inInterest[]" value="{{ @inInterest}}">
                            <label class="form-check-label" for="{{ @inInterest}}">{{ @inInterest}}</label>
                        </div>
                    </div>
                </div>
            </repeat>
        </div>

        <label><strong>Out-door Interests</strong></label><br>
        <div class="row ml-3">
            <repeat group="{{ @allOutInterests}}" value="{{ @outInterest}}">
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="{{ @outInterest}}" name="outInterest[]" value="{{ @outInterest}}">
                            <label class="form-check-label" for="{{ @outInterest}}">{{ @outInterest}}</label>
                        </div>
                    </div>
                </div>
            </repeat>
        </div>

        <div class="row mb-3">
            <div class=" text-right col-12">
                <input class="btn btn-primary" type="submit" value="Next >">
            </div>
        </div>
    </form>

</div>

</body>
</html>
