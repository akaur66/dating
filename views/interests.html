<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Interests</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a class="navbar-brand" href="{{ @BASE }}">Perfect Match</a>
</nav>

<div class="container mt-3 border rounded">

    <h1>Interests</h1>
    <hr>

    <form action="#" method="post">

        <label><strong>In-door Interests</strong></label><br>
        <div class="row ml-3">
            <repeat group="{{ @allInInterests}}" value="{{ @inInterest}}">
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="{{ @inInterest}}" name="inInterest[]" value="{{ @inInterest}}">
                            <label class="form-check-label" for="{{ @inInterest}}">{{ @inInterest}}</label>
                        </div>
                    </div>
                </div>
            </repeat>
        </div>

        <label><strong>Out-door Interests</strong></label><br>
        <div class="row ml-3">
            <repeat group="{{ @allOutInterests}}" value="{{ @outInterest}}">
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="{{ @outInterest}}" name="outInterest[]" value="{{ @outInterest}}">
                            <label class="form-check-label" for="{{ @outInterest}}">{{ @outInterest}}</label>
                        </div>
                    </div>
                </div>
            </repeat>
        </div>

        <div class="row mb-3">
            <div class=" text-right col-12">
                <a class="btn btn-primary" href="summary">Next ></a>
            </div>
        </div>
    </form>

</div>

</body>
</html>
