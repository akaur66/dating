<!doctype html>
<html lang="en">
<head>
    <title>Profile</title>
    <include href="includes/header.html"></include>


<div class="container mt-3 border rounded">

    <h1>Profile</h1>
    <hr>

    <form action="#" method="post">
        <div class="row">

            <div class="col-md-6">

                <div class="form-group">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ @email}}">
                    <span class="err">
                        <check if="{{ isset(@errors['email']) }}">
                            {{ @errors['email'] }}
                        </check>
                    </span>
                </div>

                <div class="form-group">
                    <label><strong>State</strong></label><br>
                    <select class="form-control" id="state" name="state">
                        <option value="none">Please select</option>><br>
                        <repeat group="{{ @allStates}}" value="{{ @state}}">
                            <option value="{{ @state }}"
                                <check if="{{ @state == @selectedState }}" >
                                    selected="selected"
                                </check>
                            >{{ ucfirst(@state) }}</option>><br>
                        </repeat>
                    </select>
                </div>

                <div class="form-group">
                    <label><strong>Seeking</strong></label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="male" name="seeking" value="male"
                            <check if="{{ @seeking == 'male' }}" >
                                checked="checked"
                            </check>>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="female" name="seeking" value="female"
                            <check if="{{ @seeking == 'female' }}" >
                                checked="checked"
                            </check>>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>

            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="biography"><strong>Biography</strong></label>
                    <textarea class="form-control" id="biography" name="biography" value="{{ @biography}}" rows="6"></textarea>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class=" text-right col-12">
                <input class="btn btn-primary" type="submit" value="Next >">
            </div>
        </div>
    </form>

</div>

</body>
</html>
